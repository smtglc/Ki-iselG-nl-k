<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijital Günlüğüm</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="anasayfa.html">
          <img id="foto" src="/img/Untitled_logo_1_free-file.jpg" />
          <span class="logo-text">Kişisel Günlüğüm</span>
        </a>

        <!-- Navbar Links -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Menüyü Aç"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="günlüklerim.html">Günlüklerim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="günlükEkle.html">Günlük Ekle</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="media.html">Media</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);" id="logoutBtn"
                >Çıkış Yap</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Logout Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Çıkış Yap</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
          <div class="modal-body">Çıkmak istediğinizden emin misiniz?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hayır
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogoutBtn">
              Evet, Çık
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <section
      class="hero-section d-flex align-items-center justify-content-center"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="welcome-text">Welcome To Kişisel Günlüğüm</h5>
            <h1 class="hero-title">Hayatınızın tamamını buraya yazın <br /></h1>
            <button class="btn browse-btn mt-3">Browse Now</button>
          </div>
          <div class="col-md-6">
            <!-- Background Image via CSS -->
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logout Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");
        const confirmLogoutBtn = document.getElementById("confirmLogoutBtn");

        logoutBtn.addEventListener("click", function (e) {
          e.preventDefault();
          const logoutModal = new bootstrap.Modal(
            document.getElementById("logoutModal")
          );
          logoutModal.show();
        });

        confirmLogoutBtn.addEventListener("click", function () {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          sessionStorage.clear();
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
